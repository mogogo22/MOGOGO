<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="MOGOGO" content="موقع خاص بقناة MOHAND WORLD">
    <title>Cube Move - MOHAND WORLD</title>
    <link rel="icon" href="img/Acartoonst.png" type="image/png">
  <p>W.S.A.D.MOVE <b></b>
    تحريك.ي.ش.س.ص
  </p>
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(to left, #080035, #1b1b1b); /* يمكنك تغيير الألوان حسب احتياجاتك */
    }

    #character {
      position: relative;
      width: 50px;
      height: 50px;
      background-color: rgb(255, 149, 0);
      transition: 0.2s;
      border-radius: 10px;
    }
    #character:hover{
        cursor: none;
    }

    #controls {
        left: 20px;
        width: 20%;
      position: fixed;
      top: 20px;
      display: flex;
      flex-direction: column;
    }

    button {
    height: 50px;
    width: 300px;
    margin-bottom: 20px;
    background-color: rgb(25, 23, 26);
    color: aliceblue;
    font-size: 15px;
    border: none;
    border-radius: 50px;
    border: 5px white solid;
    padding: 7px;
    font-family: fantasy;
    transition: 1s;
    box-shadow: 0 4px 10px 0px rgb(255, 255, 255);
    }
    button:hover{
        transform: scale(1.1);
        padding-right: 70px;
        transition: 0.5s;
        cursor: pointer;
    }
    button:active{
        transition: 0.2s;
        background-color: white;
        color: rgb(38, 2, 34);
    }
    p{
      position: fixed;
      top: 20px;
      display: flex;
      flex-direction: column;
      font-size: 25px;
      color: white;
      font-family: fantasy;
      font-weight: bold;
      border: 5px white solid;
      padding: 10px;
      padding-left: 20px;
      padding-right: 20px;
      border-radius: 20px;
    }
    p:hover{
        cursor: default;
    }
    footer {
    background-color: #4285f4;
    color: #fff;
    text-align: center;
    padding: 10px;
    position: fixed;
    bottom: 0;
    width: 100%;
    font-size: 10px;
    font-weight: bold;
    font-family: Verdana, Geneva, Tahoma, sans-serif;
    cursor: default;
}
a{
    color: rgb(128, 0, 208);
    margin: 10px;
    padding: 10px;
    font-size: 20px;
    text-decoration: none;
}
a:hover{
    text-decoration: underline;
}
.f{
    font-size: 14px;
}
.reset-button {
    width: 300px;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 50px;
    background-color: #00e222;
    color: #fff;
    cursor: pointer;
    border-radius: 20px;
    font-size: 15px;
    font-weight: bold;
    font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    transition: 1s;
}
.reset-button:hover{
    background-color: #008814;
    transition: 0.5s;
}

  </style>
</head>
<body>
  <div id="character"></div>
  <div id="controls">
    <button onclick="changeShape('circle')">Make Circular | جعله دائري</button>
    <button onclick="changeShape('borderRadius')">Make borderRadius | جعله مربعاً</button>
    <button onclick="changeSize('increase')">Increase Size | تكبير</button>
    <button onclick="changeSize('decrease')">Decrease Size | تصغير</button>
    <button onclick="changeColor()">Change Color | تغيير اللون</button>
    <div class="reset-button" onclick="resetPage()">
        <h2>أعادة تشغيل الصفحه</h2>
    </div>

  </div>

  <script>
    let character = document.getElementById('character');

    window.addEventListener('keydown', (event) => {
      const key = event.key.toLowerCase();
      const currentLeft = parseInt(window.getComputedStyle(character).left);
      const currentTop = parseInt(window.getComputedStyle(character).top);

      switch (key) {
        case 'w':
          character.style.top = `${currentTop - 50}px`;
          break;
        case 's':
          character.style.top = `${currentTop + 50}px`;
          break;
        case 'a':
          character.style.left = `${currentLeft - 50}px`;
          break;
        case 'd':
          character.style.left = `${currentLeft + 50}px`;
          break;
        case 'ص':
          character.style.top = `${currentTop - 50}px`;
          break;
        case 'س':
          character.style.top = `${currentTop + 50}px`;
          break;
        case 'ش':
          character.style.left = `${currentLeft - 50}px`;
          break;
        case 'ي':
          character.style.left = `${currentLeft + 50}px`;
          break;
      }
    });

    function changeShape(shape) {
      character.style.borderRadius = (shape === 'circle') ? '50%' : '0';
    }

    function changeSize(action) {
      const currentSize = parseInt(window.getComputedStyle(character).width);
      const newSize = (action === 'increase') ? currentSize + 10 : currentSize - 10;
      
      character.style.width = `${newSize}px`;
      character.style.height = `${newSize}px`;
    }

    function changeColor() {
      const randomColor = getRandomColor();
      character.style.backgroundColor = randomColor;
    }

    function getRandomColor() {
      const letters = '0123456789ABCDEF';
      let color = '#';
      for (let i = 0; i < 6; i++) {
        color += letters[Math.floor(Math.random() * 16)];
      }
      return color;
    }
        function resetPage() {
            location.reload();
        }

  </script>

    </footer>
</body>
</html>
